ErrorResponse:
  type: string
  description: A plain text error message.

HTMLPage:
  type: string
  description: HTML page content.

SignIn:
  type: object
  required: [email, password]
  properties:
    email:
      type: string
      format: email
      maxLength: 50
    password:
      type: string
      minLength: 8
      maxLength: 20

ProfileCreate:
  type: object
  required:
    - email
    - password
    - username
    - name
    - surname
    - date_of_birth
  properties:
    email:
      type: string
      format: email
      maxLength: 50
    password:
      type: string
      minLength: 8
      maxLength: 20
    username:
      type: string
      pattern: "^[a-zA-Z0-9_]+$"
      minLength: 5
      maxLength: 25
    name:
      type: string
      pattern: "^[a-zA-Z0-9_]+$"
      maxLength: 50
    surname:
      type: string
      pattern: "^[a-zA-Z0-9_]+$"
      maxLength: 50
    date_of_birth:
      type: string
      format: date

ProfileUpdate:
  type: object
  properties:
    email:
      type: string
      format: email
      maxLength: 50
    name:
      type: string
      pattern: "^[a-zA-Z0-9_]+$"
      maxLength: 50
    surname:
      type: string
      pattern: "^[a-zA-Z0-9_]+$"
      maxLength: 50
    username:
      type: string
      pattern: "^[a-zA-Z0-9_]+$"
      minLength: 5
      maxLength: 25
    date_of_birth:
      type: string
      format: date
    about:
      type: string
      maxLength: 500
    location:
      type: string
      maxLength: 50

Contact:
  type: object
  required: [platform, link]
  properties:
    platform:
      type: string
      maxLength: 50
    link:
      type: string
      maxLength: 50

Group:
  type: object
  required: [name, description]
  properties:
    name:
      type: string
      minLength: 5
      maxLength: 50
    description:
      type: string
      minLength: 1
      maxLength: 500

Post:
  type: object
  required: [content]
  properties:
    content:
      type: string
      minLength: 1
      maxLength: 500
