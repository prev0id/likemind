    responses:
      "200":
        $ref: "../components/responses.yaml#/HTMLResponse"
      "404":
        $ref: "../components/responses.yaml#/NotFound"
      "500":
        $ref: "../components/responses.yaml#/InternalError"
  delete:
    summary: Delete interest from the user
